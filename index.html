<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@400;700 & display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tweet Nike</title>
</head>

<body>
  <section class="container-tweet">
    <div class="image">
      <img src="./img/logo-nike.png" alt="Logo da Nike" title="Logo da empresa Nike, é um simbolo de certo, mais conhecido como Swoosh">
    </div>
    <div class="content">
      <div class="header">
        <h1>Nike</h1>
        <img class="verify" src="./img/verify.png" alt="Símbolo de Verificado" title="selo azul de verificação do Twitter informa às pessoas que uma conta de interesse público é autêntica.">
        <h2>@Nike</h2>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>
      <div class="main">
        <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
        <p class="margin">Join us</P>
        </p>
      </div>
      <div class="fotter">
        <div class="box">
          <img src="./img/comments.png" alt="icone de comentarios" title="Ícone de commentario da Twitter">
          <small>3</small>
        </div>

        <div class="box">
          <img src="./img/retwettar.png" alt="icone de retuite" title="Ícone de retuite da Twitter">
          <small>3,6 mil</small>
        </div>

        <div class="box">
          <img src="./img/favorite.png" alt="icone de favorite" title="Ícone de favoritar da Twitter">
          <small>67 mil</small>
        </div>

        <div class="box">
          <img src="./img/share.png" alt="icone de compartilhar" title="Ícone de compartilhamento da Twitter">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
